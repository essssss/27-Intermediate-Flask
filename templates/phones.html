<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Directory</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <h1 class="display-1">Phone Numbers</h1>
            <table class="table table-striped">
                <thead class="thead-dark">
                    <th>Employees</th>
                    <th>Department</th>
                    <th>Phone</th>
                </thead>
                <tbody>
                    {% for emp in emps %}
                    <tr>
                        <td>
                            {{emp.name}}
                            <a href="/employees/{{emp.id}}/edit" class="small"
                                >edit</a
                            >
                        </td>
                        <td>{{emp.dept.dept_name}}</td>
                        {% if emp.dept.phone %}
                        <td>{{emp.dept.phone}}</td>
                        {% else %}
                        <td class="text-danger">NO PHONE</td>
                        {% endif %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/employees/new" class="btn btn-success">Add Employee</a>
        </div>
    </body>
</html>
